<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/calculate.css" />
    <link rel="stylesheet" href="style.css"=>
  </head>
  <body>
    <div class="calculate">
      <!-- <div class="calculate--result" id="topresult"></div> -->
      <div class="calculate--result" id="result"></div>
      <div class="calculate--action" >
        <div onclick="nia('+')" class="btn action--operator btn--outline__left" >+</div>
        <div onclick="nia('-')" class="btn action--operator" >-</div>
        <div onclick="nia('*')" class="btn action--operator">*</div>
        <div onclick="nia('/')" class="btn action--operator btn--outline__right" >/</div>
      </div>
      <div class="calculate--body">
        <div class="calculate--number">
          <div onclick="append(7)" class="btn btn-number btn--outline__left">7</div>
          <div onclick="append(8)" class="btn btn-number" >8</div>
          <div onclick="append(9)" class="btn btn-number">9</div>
          <div onclick="append(4)" class="btn btn-number btn--outline__left" >4</div>
          <div onclick="append(5)" class="btn btn-number" >5</div>
          <div onclick="append(6)" class="btn btn-number">6</div>
          <div onclick="append(1)" class="btn btn-number btn--outline__left" >1</div>
          <div onclick="append(2)" class="btn btn-number" >2</div>
          <div onclick="append(3)" class="btn btn-number" >3</div>
          <div
            class="btn btn-number btn-zero btn--outline__left btn--outline__bottom"
           onclick="nia(0)">
            0
          </div>
          <div style="width: 100px;" class="btn btn--outline__bottom" id="clear" onclick="Delete()">AC</div>
        </div>
        <div
          class="btn calculate--equal btn--outline__right btn--outline__bottom " onclick="bang()"
        > =
      
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
